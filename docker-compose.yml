version: '3.9'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: product-management-api
    ports:
      - "8080:8080"
      - "8443:8443"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/app.db
      - JwtSettings__SecretKey=your-super-secret-key-min-32-characters-long!
      - JwtSettings__Issuer=ProductManagementSystem
      - JwtSettings__Audience=ProductManagementSystemUsers
      - JwtSettings__ExpiryMinutes=60
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
    networks:
      - product-network
    restart: unless-stopped

networks:
  product-network:
    driver: bridge
